<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb | Alojamientos para vacaciones, cabañas, casas en la playa y más</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <header class="border-b">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between relative">
      <!--Airbnb logo-->
      <div class="flex items-center gap-2">
        <img src="../img/airbnb-logo-removebg-preview.png" alt="Airbnb logo" class="h-[56px]">
      </div>
      <nav class="hidden md:flex items-center gap-6 font-medium text-sm absolute left-1/2 -translate-x-1/2">
        <a href="#" class="text-neutral-600 hover:text-black">Stays</a>
        <a href="#" class="text-neutral-600 hover:text-black">Experiences</a>
        <a href="#" class="text-neutral-600 hover:text-black">Services</a>
      </nav>
      <!--Right Buttons-->
      <div class="flex items-center gap-4">
        <button><a class="hidden md:block text-sm font-medium text-neutral-700 hover:text-black" href="#">Become a host</a></button>
        <button class="rounded-full size-9 bg-gray-200"></button>
        <button class="md-hidden rounded-full size-9 bg-gray-200 flex flex-col items-center justify-center gap-1.5 hover:bg-gray-300 transition-colors">
          <div class="w-4 h-0.5 bg-black rounded"></div>
          <div class="w-4 h-0.5 bg-black rounded"></div>
          <div class="w-4 h-0.5 bg-black rounded"></div>
        </button>
      </div>
    </div>
  </header>
  
</body>
</html>
